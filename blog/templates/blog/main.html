<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blogcss/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-5">
        <a class="navbar-brand" href="{% url 'blog-home' %}"><b>IT Proger</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample09">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'blog-home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog-contacti' %}">Про нас</a>
        </li>

      </ul>
    </div>
    <div class="navbar-nav">
        <a href="" class="btn btn-outline-secondary mr-2">Регистрация</a>
        <a href="" class="btn btn-outline-secondary">Войти</a>
    </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-md-8">
                {% if massanges %}
                    {% for mess in messanges %}
                        <div class="alert alert-success">
                            {{ mess }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% block main_section %}
                {% endblock %}
            </div>
            <aside class="col-md-4">
                <div class="p-3">
                    {% block aside_news_section%}
                    {% endblock%}

                </div>

            </aside>
        </div>

    </main>

</body>
</html>
